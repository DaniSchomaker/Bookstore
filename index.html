<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore</title>
    <link rel="icon" type="image/png" href="./assets/logo/logo-bookstore.png" />

    <script src="./scripts/database.js"></script>
    <script src="./scripts/templates.js"></script>

    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="renderBookGallery()">
    <header>
      <div class="content_container">
        <img src="./assets/logo/logo-bookstore.png" alt="Bookstore Logo" />
        <span class="header_logo_title">Bookstore</span>
      </div>
    </header>

    <main>
      <div class="content_container">
        <!-- <h1 id="headline" tabindex="-1">Best of Books</h1> -->
        <h1>Get your book here</h1>

        <div id="book_gallery" class="book_gallery"></div>

        <article class="book_card">
          <header class="book_card_header">
            <h2>${books[i].name}</h2>
          </header>
          <img
            src="./assets/img/book-image.png"
            alt="Abbildung des Buches"
            class="book_img"
          />

          <section class="book_description">
            <div class="book_description_price_and_likes">
              <span class="book_description_price">${books[i].price} €</span>
              <div class="book_description_likes">
                <span>${books[i].likes}</span>
                <button class="like_button">
                  <img src="./assets/icons/heart-thin-icon.png" alt="Like" />
                </button>
              </div>
            </div>

            <div class="book_metadata">
              <table>
                <tr>
                  <td>Author:</td>
                  <td>TestA</td>
                </tr>
                <tr>
                  <td>Erscheinungsjahr</td>
                  <td>TestE</td>
                </tr>
                <tr>
                  <td>Genre:</td>
                  <td>TestG</td>
                </tr>
              </table>
            </div>
          </section>

          <section class="comments">
              ${books[i].comments}
          </section>

        </article>
      </div>
    </main>

    <footer>
      <div class="content_container">
        <p>© 2025 – Dani Schomaker</p>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
